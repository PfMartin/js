<!DOCTYPE html>
<head>
  <title>Sorting Tables /w JavaScript</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <link rel="stylesheet" href="./src/tablesort.css">
</head>

<body>
  <table class="table table-sortable">
    <thead>
      <tr>
        <th>Rank</th>
        <th>Name</th>
        <th>Age</th>
        <th>Occupation</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>Dom</td>
        <td>35</td>
        <td>Web Developer</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Rebecca</td>
        <td>29</td>
        <td>Teacher</td>
      </tr>
      <tr>
        <td>3</td>
        <td>John</td>
        <td>24</td>
        <td>Firefighter</td>
      </tr>
      <tr>
        <td>4</td>
        <td>George</td>
        <td>50</td>
        <td>Farmer</td>
      </tr>
    </tbody>
  </table>

  <script src="./src/tablesort.js"></script>
</body>
